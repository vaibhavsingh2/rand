  <body>
    <div class="gandhi-result">
      <div class="gandhi-result-child"></div>
      <div class="result11">RESULT</div>
      <div class="gandhi-result-item"></div>
      <div class="tagore15">Tagore</div>
      <div class="gandhi-result-inner"></div>
      <button class="chevron-right40" id="chevronRight">
        <img
          class="vector-11-stroke40"
          alt=""
          src="./public/vector-11-stroke9.svg"
        />
      </button>
      <div class="gandhi-result-child1"></div>
      <div class="nehru14">Nehru</div>
      <div class="gandhi-result-child2"></div>
      <button class="chevron-right41" id="chevronRight1">
        <img
          class="vector-11-stroke40"
          alt=""
          src="./public/vector-11-stroke10.svg"
        />
      </button>
      <div class="gandhi-result-child3"></div>
      <div class="gandhi13">Gandhi</div>
      <div class="gandhi-result-child4"></div>
      <button class="chevron-right42">
        <img
          class="vector-11-stroke40"
          alt=""
          src="./public/vector-11-stroke8.svg"
        />
      </button>
      <div class="gandhi-result-child5"></div>
      <div class="teresa14">Teresa</div>
      <div class="gandhi-result-child6"></div>
      <button class="chevron-right43" id="chevronRight3">
        <img
          class="vector-11-stroke40"
          alt=""
          src="./public/vector-11-stroke9.svg"
        />
      </button>
      <img class="icon11" alt="" src="./public/14-1@2x.png" />

      <div class="gandhi14">GANDHI</div>
      <div class="gandhi-result-child7"></div>
      <img
        class="gandhi-result-child8"
        alt=""
        src="./public/rectangle-793.svg"
      />

      <img
        class="gandhi-result-child9"
        alt=""
        src="./public/rectangle-794.svg"
      />

      <div class="person-218">PERSON 2</div>
      <button class="arrow-circle-down14" id="arrowCircleDown">
        <img
          class="arrow-circle-down-child4"
          alt=""
          src="./public/group-422.svg"
        />
      </button>
      <div class="captain7">Captain</div>
      <img class="group-icon22" alt="" src="./public/group5.svg" />

      <div class="winner14">Winner</div>
      <div class="total-votes-21514">Total Votes 215</div>
      <div class="gandhi-result-child10"></div>
      <img
        class="gandhi-result-child11"
        alt=""
        src="./public/rectangle-793.svg"
      />

      <img
        class="gandhi-result-child12"
        alt=""
        src="./public/rectangle-794.svg"
      />

      <div class="person-511">PERSON 5</div>
      <button class="arrow-circle-down15" id="arrowCircleDown1">
        <img
          class="arrow-circle-down-child4"
          alt=""
          src="./public/group-422.svg"
        />
      </button>
      <div class="vice-captain7">Vice-Captain</div>
      <img class="group-icon23" alt="" src="./public/group5.svg" />

      <div class="winner15">Winner</div>
      <div class="total-votes-21515">Total Votes 215</div>
      <button class="group-button" id="groupButton">
        <div class="group-child1"></div>
        <div class="back-to3">Back <span class="span3"> </span>To</div>
        <b class="home3">Home</b>
        <img
          class="arrow-right-icon1"
          alt=""
          src="./public/arrow-right1.svg"
          id="arrowRightIcon"
        />
      </button>
    </div>

    <script>
      var chevronRight = document.getElementById("chevronRight");
      if (chevronRight) {
        chevronRight.addEventListener("click", function (e) {
          window.location.href = "./tagore.html";
        });
      }
      
      var chevronRight1 = document.getElementById("chevronRight1");
      if (chevronRight1) {
        chevronRight1.addEventListener("click", function (e) {
          window.location.href = "./nehru-result.html";
        });
      }
      
      var chevronRight3 = document.getElementById("chevronRight3");
      if (chevronRight3) {
        chevronRight3.addEventListener("click", function (e) {
          window.location.href = "./teresa-result.html";
        });
      }
      
      var arrowCircleDown = document.getElementById("arrowCircleDown");
      if (arrowCircleDown) {
        arrowCircleDown.addEventListener("click", function (e) {
          window.location.href = "./gandhi-captain-d.html";
        });
      }
      
      var arrowCircleDown1 = document.getElementById("arrowCircleDown1");
      if (arrowCircleDown1) {
        arrowCircleDown1.addEventListener("click", function (e) {
          window.location.href = "./gandhi-v-captain-d.html";
        });
      }
      
      var arrowRightIcon = document.getElementById("arrowRightIcon");
      if (arrowRightIcon) {
        arrowRightIcon.addEventListener("click", function (e) {
          window.location.href = "./voting.html";
        });
      }
      
      var groupButton = document.getElementById("groupButton");
      if (groupButton) {
        groupButton.addEventListener("click", function (e) {
          window.location.href = "./voting.html";
        });
      }
      </script>
