    <script>
      var chevronRight = document.getElementById("chevronRight");
      if (chevronRight) {
        chevronRight.addEventListener("click", function (e) {
          window.location.href = "./tagore.html";
        });
      }
      
      var chevronRight1 = document.getElementById("chevronRight1");
      if (chevronRight1) {
        chevronRight1.addEventListener("click", function (e) {
          window.location.href = "./nehru-result.html";
        });
      }
      
      var chevronRight2 = document.getElementById("chevronRight2");
      if (chevronRight2) {
        chevronRight2.addEventListener("click", function (e) {
          window.location.href = "./gandhi-result.html";
        });
      }
      
      var chevronRight3 = document.getElementById("chevronRight3");
      if (chevronRight3) {
        chevronRight3.addEventListener("click", function (e) {
          window.location.href = "./teresa-result.html";
        });
      }
      
      var iconlyBulkArrowRight4 = document.getElementById("iconlyBulkArrowRight4");
      if (iconlyBulkArrowRight4) {
        iconlyBulkArrowRight4.addEventListener("click", function (e) {
          window.location.href = "./gandhi-result.html";
        });
      }
      var scrollAnimElements = document.querySelectorAll("[data-animate-on-scroll]");
      var observer = new IntersectionObserver(
        (entries) => {
          for (const entry of entries) {
            if (entry.isIntersecting || entry.intersectionRatio > 0) {
              const targetElement = entry.target;
              targetElement.classList.add("animate");
              observer.unobserve(targetElement);
            }
          }
        },
        {
          threshold: 0.15,
        }
      );
      
      for (let i = 0; i < scrollAnimElements.length; i++) {
        observer.observe(scrollAnimElements[i]);
      }
      </script>
