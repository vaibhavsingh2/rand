  <body>
    <div class="landing">
      <img
        class="image-2-icon"
        alt=""
        src="./public/image-2@2x.png"
        data-animate-on-scroll
      />

      <div class="welcome-to-sfs-container">
        <p class="welcome-to">
          <span>
            <span class="welcome-to1">Welcome to</span>
          </span>
        </p>
        <p class="welcome-to">
          <span>
            <span> SFS Indirapuram</span>
          </span>
          <span>
            <span class="span4"> </span>
          </span>
        </p>
      </div>
      <div class="voting-app">Voting App</div>
      <img
        class="lightlamp-bulby-icon"
        alt=""
        src="./public/lightlamp-bulby.svg"
      />

      <img
        class="lightlamp-bulby-icon1"

      <img

      <img

      <img

      />

      <img
        class="lightlamp-minimal-icon3"
        alt=""

      />

      <img
        class="iconlybulkarrow-right-squa"
        alt=""
        src="./public/iconlybulkarrow--right-square.svg"
        id="iconlyBulkArrowRightSqua"
      />
    </div>

    <script>
      var iconlyBulkArrowRightSqua = document.getElementById(
        "iconlyBulkArrowRightSqua"
      );
      if (iconlyBulkArrowRightSqua) {
        iconlyBulkArrowRightSqua.addEventListener("click", function (e) {
          window.location.href = "./voting.html";
        });
      }
      var scrollAnimElements = document.querySelectorAll("[data-animate-on-scroll]");
      var observer = new IntersectionObserver(
        (entries) => {
          for (const entry of entries) {
            if (entry.isIntersecting || entry.intersectionRatio > 0) {
              const targetElement = entry.target;
              targetElement.classList.add("animate");
              observer.unobserve(targetElement);
            }
          }
        },
        {
          threshold: 0.15,
        }
      );
      
      for (let i = 0; i < scrollAnimElements.length; i++) {
        observer.observe(scrollAnimElements[i]);
      }
      </script>
  </body>
